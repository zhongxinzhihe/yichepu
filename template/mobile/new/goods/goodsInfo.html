<script>
  //购买数量控制
  $('#add').click(function(){
    let num=parseInt($('#num').val());
    num++;
    $('#num').val(num);
  })
  $('#sub').click(function(){
    let num=parseInt($('#num').val());
    if (num>0) {
      num--;
    }
    $('#num').val(num);
  })

// 评论+详情
  $("#goodsDetail").click(function(){
    $(".detail_w").show();
    $(".comment").hide();
  })
  $("#goodsComment").click(function(){
    $(".comment").show();
    $(".detail_w").hide();
  })

//评价等级
  $('.comment_num').children('a').click(function(){
    $(this).addClass('current')
    $(this).siblings().removeClass('current')
  })


  function submit_buy() {
  $('#buy_form').submit();
}
var page=1;
function ajax_sourch_submit(commentType) {
   $('input[name="ctype"]').val(commentType)
   page=1;
   ajax_comment(0)

   
    
  }


  function ajax_comment(havepage) {
    if (havepage==1) {
      page++
    }
    var commentType = $('input[name="ctype"]').val()
    $.ajax({
      async:false,
      type: "GET",
      url:"/index.php?m=Mobile&c=Goods&a=ajaxComment&goods_id={$goods['goods_id']}&commentType="+commentType+"&p="+page,//+tab,
      success: function (data) {
        $('.getmore').hide();
        if ($.trim(data) != ''){
          if (havepage==1) {
            $("#commentList").append(data);
           }else{
            $("#commentList").html(data);
           }
          
        }
      }
    });
  }
</script>
