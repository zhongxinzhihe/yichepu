<script>
function goTop(){
  $('html,body').animate({'scrollTop':0},600);
}
//商品侧滑
var mySwiper = new Swiper ('.swiper-container1', {
    direction: 'horizontal',
    loop: false,
    width:330,
    freeMode : true,
    on:{
      touchEnd: function(event){
      TR=this.translate;
      console.log(TR)
      if(TR<-400){
        this.setTranslate(TR);
        location.href ="{:U('/Mobile/Goods/goodsList',array('id'=>138))}";
      }
    }
  }
}) 
var mySwiper = new Swiper ('.swiper-container2', {
    direction: 'horizontal',
    loop: false,
    width:330,
    freeMode : true,
    on:{
      touchEnd: function(event){
      TR=this.translate;
      console.log(TR)
      if(TR<-400){
        this.setTranslate(TR);
        location.href ="{:U('/Mobile/Goods/goodsList',array('id'=>164))}";
      }
    }
  }
}) 
//标签页切换
$('.newCarChange').click(function(){
  $('.secCar_list').hide()
  $('.newCar_list').show()
  $(this).children().css("color","#FF900F")
  $('.secCarChange').children().css("color","#000")
})   
$('.secCarChange').click(function(){
  $('.secCar_list').show()
  $('.newCar_list').hide()
  $(this).children().css("color","#FF900F")
  $('.newCarChange').children().css("color","#000")
})      
</script>
