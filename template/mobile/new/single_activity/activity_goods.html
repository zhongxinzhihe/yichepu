<script>
  var ka1=$('#user_goods_ka_1').height()+$('#user_goods_ka_1_1').height()+$('#user_goods_ka_1_2').height();
  var ka2=$('#user_goods_ka_2');
  var win=$(window);
  win.scroll(function(){
    if (win.scrollTop()<=ka1) {
      $("#goods_ka1").addClass("on");
      $("#goods_ka2").removeClass("on");
    }else{
      $("#goods_ka2").addClass("on");
      $("#goods_ka1").removeClass("on");
    }
})

  $('#goods_ka1').click(function(){
    $('#goods_ka1').addClass('on');
    $('#goods_ka2').removeClass("on");
  })
  $('#goods_ka2').click(function(){
    $('#goods_ka2').addClass('on');
    $('#goods_ka1').removeClass("on");
  })

    // alert('该功能开发中');

}
