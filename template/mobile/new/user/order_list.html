<script language="javascript">
var  page = 1;
 
 /*** ajax 提交表单 查询订单列表结果*/  
 function ajax_sourch_submit()
 {    
    page += 1;   
    $.ajax({
      type : "GET",
      url:"/index.php?m=Mobile&c=User&a=order_list&check_status={$check_status}&is_ajax=1&p="+page,//+tab,
//      url:"{:U('Mobile/User/order_list',array('type'=>$_GET['type']),'')}/is_ajax/1/p/"+page,//+tab,      
      //data : $('#filter_form').serialize(),
      success: function(data)
      {
        var res = $.trim(data)
        if(res == '')
          $('#getmore').hide();
        else  
        {
          $(".ajax_return").append(data);     
          $(".m_loading").hide();
        }
      }
    }); 
 }
// $('#getmore').click(function () {
//   ajax_sourch_submit();
// })
//取消订单
function cancel_order(id){
  if(!confirm("确定取消订单?"))
    return false;
  location.href = "/index.php?m=Mobile&c=User&a=cancel_order&id="+id;
}

$('.del').click(function(){
  var order_id = $(this).attr('order_id');
  var del = $(this);
  layer.open({
    content:"确认删除此订单",
    btn:['删除','取消'],
    yes:function(index){
      layer.close(index)
      $.ajax({
        type:'post',
        dataType:'json',
        data:{id:order_id},
        url:'/index.php/Mobile/User/del_order',
        success:function (res) {
         if (res.status==1) {
          alert('删除成功')
          del.parents('.order_list').remove();
         }else{
          alert('删除失败')
         }
        }

      })
      //删除的回调
    }
  })
})
</script>
