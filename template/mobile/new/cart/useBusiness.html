<form action="/index.php/Mobile/Cart/useBusiness" method="get" id="search_form">

<input type="hidden" name="sort" value="{$sort}">
<input type="hidden" name="shop_type">

<script language="javascript">

$('.nav_blank_address').click(function(){
  if ($(this).hasClass('active')) {
    $(this).removeClass('active');
    $('.address_block').hide();

  }else{
    $(this).addClass("active");
    $('.address_block').show();
    $('.order_block').hide();
    $('.screen_block').hide();
    $('.nav_blank_order').removeClass('active');
    $('.nav_blank_screen').removeClass('active');
  }


});

$('.nav_blank_order').click(function(){
if ($(this).hasClass('active')) {
    $(this).removeClass('active');
    $('.order_block').hide();

  }else{
    $(this).addClass("active");
    $('.nav_blank_address').removeClass('active');
    $('.nav_blank_screen').removeClass('active');
    $('.address_block').hide();
    $('.order_block').show();
    $('.screen_block').hide();
  }

});
$('.nav_blank_screen').click(function(){
  if ($(this).hasClass('active')) {
    $(this).removeClass('active');
    $('.screen_block').hide();

  }else{
    $(this).addClass("active");
    $('.address_block').hide();
    $('.order_block').hide();
    $('.screen_block').show();
     $('.nav_blank_address').removeClass('active');
    $('.nav_blank_address').removeClass('active');
  }
  
});
function address_a(data_id) {

  $('input[name="area_id"]').val(data_id);
  $('#search_form').submit();
}
function screen_a(data_id) {
  $('input[name="shop_type"]').val(data_id);
  $('#search_form').submit();
}
function order_a(data_id) {
  $('input[name="sort"]').val(data_id);
  $('#search_form').submit();
}

function check_num() {
 $('input[name="check_num"]').val(3);
  $('#search_form').submit();
}
