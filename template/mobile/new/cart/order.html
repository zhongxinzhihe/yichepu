<script type="text/javascript">
  function addSubmit() {
    $.ajax({
      type : 'post',
      url : "{:U('/Mobile/Cart/submit_order')}",
      data : {},
      dataType : 'json',
      success : function(res){
        if(res.status==1){
          window.location.href="/Mobile/Cart/cart4/order_id/"+res.result;
        }else{
          layer.msg(res.msg, {icon: 2,time: 2000});   //alert(data);
        }
      }
    })
  }
</script>
