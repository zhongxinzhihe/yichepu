			</ul>
			<a href="javascript:void(0);" class="reg_btn" onclick="check()">付款￥{$config['initial_fee']}立即成为合伙人</a>
		</div>
		<input type="hidden" name="pay_code" value="weixin">

	//去空格

	var phone,name
	function check(){
		//内容为空验证
		name=$(".name").val().replace(/(^\s*)|(\s*$)/g, "");  
		$(".tip").html("")
		if ($(".name").val()==""||name.length<=0) {
			$(".tip").html("请输入姓名")
		}else if ($(".phone").val()=="") {
			$(".tip").html("请输入手机号")
		}else if ($(".code").val()=="") {
			$(".tip").html("请输入验证码")
		}else{
			$('#submit_f').submit();
		}	
	}

	function sendCode(){
		var reg=/^1[3|4|5|7|8][0-9]{9}$/; 
		phone=$(".phone").val().replace(/(^\s*)|(\s*$)/g, "");
		if (reg.test(phone)==true) {
		//发送验证码
			$.ajax({
				type:"POST",
				dataType:"JSON",
				url:"/index.php?m=Home&c=Api&a=sendCode",
				data:{phone:phone,model_id:46986},
				success:function(data){
					layer.open({
						content:"已发送",
						type:0,
						time:1000
					})
				}
		})
		}else{
			$(".tip").html("请输入正确的手机号")
		}

	}
</script>
