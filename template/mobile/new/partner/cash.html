<include file="public/header"/>
<style>
	p{
		text-align: center;
		font-size: 16px;
		margin-top: 15px;
	}
	p:nth-child(1){
		margin-top: 55px;
	}
	input{
		width: 75px;
		height: 25px;
		border: 1px solid #e4e4e4;
	}
	#cash{
		display: block;
		width: 80%;
		margin: 0 auto;
		background-color: #FFBB00;
		color: #fff;
		height: 32px;
		border-radius: 8px;
		text-align: center;
		line-height: 32px;
		margin-top: 35px;
	}
</style>
<body>  
	<p>当前可提现总金额为：<span style="color: red">{$user['user_money']}</span>元</p>
	<p>请输入提现金额：<input class="money" id="money" type="text" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')"></p>
	<a href="javascript:void(0);" id="cash">申请提现</a>
</body>
	<script>
		$("#cash").click(function(){
			var money=parseInt($(".money").val());
			var all = parseInt("{$user['user_money']}");
			if (money>all) {
				alert('超出总金额')
			}else if (money<1) {
				alert('提现失败，提现金额必须大于1元')
			}else{
				$.ajax({
					type:'POST',
					dataType:'json',
					url:"{:U('Mobile/Partner/do_cash')}",
					data:{amount:money},
					success:function (res) {
						if (res.status==1) {
							alert(res.msg)
							location.href="{:U('Mobile/Partner/partner_info')}"
						}else{
							alert(res.msg)
						}
					}
				})
			}

		})
	</script>
</html>
