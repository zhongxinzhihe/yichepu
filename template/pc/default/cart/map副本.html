    <div class="demo_main">    
     <!--    <fieldset class="demo_title">    
            百度地图API显示多个标注点带提示的代码    
        </fieldset>  -->  
   
        <fieldset class="demo_content">    
            <div style="height: 500px; width: 100%;" id="map" >    
            </div>    
            <script type="text/javascript"> 
         
            // $(function() {
                // body...
               
                // var markerArr = [    
                //     { title: "名称：广州火车站", point: "113.264531,23.157003", address: "广东省广州市广州火车站", tel: "12306" },    
                //     { title: "名称：广州塔（赤岗塔）", point: "113.330934,23.113401", address: "广东省广州市广州塔（赤岗塔） ", tel: "18500000000" },    
                //     { title: "名称：广州动物园", point: "113.312213,23.147267", address: "广东省广州市广州动物园", tel: "18500000000" },    
                //     { title: "名称：天河公园", point: "113.372867,23.134274", address: "广东省广州市天河公园", tel: "18500000000" }    
                // ];    
                var markerArr = {$markerArr};
           
                var map; //Map实例    
                function map_init() {    
                    map = new BMap.Map("map");    
                    //第1步：设置地图中心点，广州市    
                    var point = new BMap.Point(120.6581234, 31.39779711); 
                     // var point = new BMap.Point({$lon}, {$lat});   
                    //第2步：初始化地图,设置中心点坐标和地图级别。    
                    map.centerAndZoom(point, 13);    
                    //第3步：启用滚轮放大缩小    
                    map.enableScrollWheelZoom(true);    
                    //第4步：向地图中添加缩放控件    
                    var ctrlNav = new window.BMap.NavigationControl({    
                        anchor: BMAP_ANCHOR_TOP_LEFT,    
                        type: BMAP_NAVIGATION_CONTROL_LARGE    
                    });    
                    map.addControl(ctrlNav);    
                    //第5步：向地图中添加缩略图控件    
                    var ctrlOve = new window.BMap.OverviewMapControl({    
                        anchor: BMAP_ANCHOR_BOTTOM_RIGHT,    
                        isOpen: 1    
                    });    
                    map.addControl(ctrlOve);    
    
                    //第6步：向地图中添加比例尺控件    
                    var ctrlSca = new window.BMap.ScaleControl({    
                        anchor: BMAP_ANCHOR_BOTTOM_LEFT    
                    });    
                    map.addControl(ctrlSca);    
                    var btns = $('.popup');
                   
                    //第7步：绘制点      
                    for (var i = 0; i < markerArr.length; i++) {    
                        // var p0 = markerArr[i].point.split(",")[0];    
                        // var p1 = markerArr[i].point.split(",")[1]; 
                        var p0 = markerArr[i].shop_lon;    
                        var p1 = markerArr[i].shop_lat;    
                        var maker = addMarker(new window.BMap.Point(p0, p1), i);
                        
                        addInfoWindow(maker, markerArr[i], i,btns[i]);     
                    }    
                }    
    
                // 添加标注    
                function addMarker(point, index) {    
                    var myIcon = new BMap.Icon("http://api.map.baidu.com/img/markers.png",    
                        new BMap.Size(23, 25), {    
                            offset: new BMap.Size(10, 25),    
                            imageOffset: new BMap.Size(0, 0 - index * 25)    
                        });    
                    var marker = new BMap.Marker(point, { icon: myIcon });    
                    map.addOverlay(marker);    
                    return marker;    
                }    
    
                // 添加信息窗口    
                function addInfoWindow(marker, poi,i,btu) {    
                    //pop弹窗标题    
                       var title = '<img src="'+poi.shop_logo+'" style="width:80px;height:80px;float:left;"><div style="font-weight:bold;color:#CE5521;font-size:14px;    margin-left: 90px;">' + poi.shop_name +'<table cellspacing="0" style="table-layout:fixed;font:12px arial,simsun,sans-serif;color:black"><tbody><tr><td style="vertical-align:top;line-height:40px;width:38px;white-space:nowrap;word-break:keep-all">地址:</td><td style="vertical-align:top;line-height:40px">' + poi.shop_address + ' </td></tr></tbody></table>'+ '</div>'; 
                    //pop弹窗信息    
                    var html = [];    
                    html.push('<table cellspacing="0" style="table-layout:fixed;float:left;width:100%;font:12px arial,simsun,sans-serif"><tbody>');    
                    html.push('<tr>');    
                    html.push('<td style="vertical-align:top;line-height:16px;width:38px;white-space:nowrap;word-break:keep-all">地址:</td>');    
                    html.push('<td style="vertical-align:top;line-height:16px">' + poi.shop_address + ' </td>');    
                    html.push('</tr>');    
                    html.push('</tbody></table>');    
                    var infoWindow = new BMap.InfoWindow('', { title: title, width: 350 });    
                    
                    var openInfoWinFun = function () {    
                        marker.openInfoWindow(infoWindow);    
                    };  

                    marker.addEventListener("click", openInfoWinFun); 
                    btu.addEventListener("click", openInfoWinFun);   
                    return openInfoWinFun;    
                }    
    
                //异步调用百度js    
                function map_load() {    
                    var load = document.createElement("script");    
                    load.src = "http://api.map.baidu.com/api?v=1.4&callback=map_init";    
                    document.body.appendChild(load);    
                }    
                window.onload = map_load; 
                // })   
            </script>    
        </fieldset>

    <script type="text/javascript">
    $(function() {
      $('.nav_pro').click(function () {
      $('#nav_pro').show();
      $('#nav_city').hide();
      $('#nav_sel').hide();
      
    });
    $('.nav_city').click(function () {
      $('#nav_city').show();
      $('#nav_pro').hide();
      $('#nav_sel').hide();
    });
    $('.nav_sel').click(function () {
      $('#nav_sel').show();
      $('#nav_pro').hide();
      $('#nav_city').hide();
    });
   $('.close').live('click',function () {

      $(this).parent().hide();

    });
   $('.prov_area').live('click',function () {
     var id = $(this).attr('dataID');
      $(this).parent().parent().hide();
      $(this).parent().parent().prev().text($(this).text());

      $('input[name="province"]').val($(this).attr('dataID'));
       $.ajax({
        url:'/index.php/home/Cart/area',
        dataType:'json',
        type:'POST',
        data:{id:id},
        success:function (res) {
         if (res.status==1) {
          var cityul = $('#nav_city').find('ul');
          var html='';
          $(res.info).each(function (index,item) {
           html+='<li class="city_area" dataid="'+item.id+'"><a href=" #"="">'+item.name+'</li>';
          });
          cityul.html(html);
         }
        }
      });

    });

      $('.city_area').live('click',function () {
       var id = $(this).attr('dataID');
      $(this).parent().parent().hide();
      $(this).parent().parent().prev().text($(this).text());
      $('input[name="city"]').val(id);
     

    });
      $('.type').live('click',function () {
        $('.type').css('color','black');
        $(this).css('color','#f4825b');
        $('input[name="shop_type"]').val($(this).attr('dataID'));
      });
    })
    $('#seach_btn').live('click',function () {
     $('#search').submit();
    })

    $('select[name="check_num"]').change(function() {
      $('input[name="check_num"]').val($('select[name="check_num"]').val());
    });
    </script>
