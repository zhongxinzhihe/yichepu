    <div class="demo_main">

            百度地图API显示多个标注点带提示的代码    
        </fieldset>  -->  
   
        <fieldset class="demo_content">    
            <div style="height: 500px; width: 100%;" id="map" >    
            </div> 
<script>


var markerArr = {$markerArr};
// console.log(markerArr);
var init = function() {
   var btns = $('.popup');
    var center = new qq.maps.LatLng(31.39779711,120.6581234);
    var map = new qq.maps.Map(document.getElementById('map'),{
        center: center,
        zoom: 13
    });

      

    //添加到提示窗
    var info = new qq.maps.InfoWindow({
        map: map
    });
  //创建标记数组
    var latlngs = new Array();
    for (var i = 0; i < markerArr.length; i++) {
      var p0 = markerArr[i].shop_lon;    
      var p1 = markerArr[i].shop_lat; 
       latlngs[i]=new qq.maps.LatLng(p1,p0);
    }
  
    var btns = $('.popup');
    for(var i = 0;i < latlngs.length; i++) { 

        (function(n){ 
           var logo=markerArr[i].shop_logo;
           var name=markerArr[i].shop_name;
           var address=markerArr[i].shop_address;
           
            var marker = new qq.maps.Marker({ 
                position: latlngs[n], 
                map: map 
            });
            var html=""; 
            qq.maps.event.addListener(marker, 'click', function() { 
                info.open(); 
                info.setContent('<div style="width:200px;padding-top:3px;">'+
                '<img style="float:left;width:52px;height:52px;margin-right:10px;" src="'+logo+'"/>'+"<span style='font-weight:bold;'>"+name+"</span>"+"</br>"+"<span style='color:#969595'>"+address+"</span>"+
                '</div>'); 
                info.setPosition(latlngs[n]); 
            });
            qq.maps.event.addDomListener(btns[i], 'click', function() {
       
                info.open(); 
                info.setContent('<div style="width:200px;padding-top:3px;">'+
                '<img style="float:left;width:52px;height:52px;margin-right:10px;" src="'+logo+'"/>'+"<span style='font-weight:bold;'>"+name+"</span>"+"</br>"+"<span style='color:#969595'>"+address+"</span>"+
                '</div>');
                info.setPosition(latlngs[n]); 
            }); 
        })(i); 
    }  
}



</script>

    <script type="text/javascript">
    $(function() {
      $('.nav_pro').click(function () {
      $('#nav_pro').show();
      $('#nav_city').hide();
      $('#nav_sel').hide();
      
    });
    $('.nav_city').click(function () {
      $('#nav_city').show();
      $('#nav_pro').hide();
      $('#nav_sel').hide();
    });
    $('.nav_sel').click(function () {
      $('#nav_sel').show();
      $('#nav_pro').hide();
      $('#nav_city').hide();
    });
   $('.close').live('click',function () {

      $(this).parent().hide();

    });
   $('.prov_area').live('click',function () {
     var id = $(this).attr('dataID');
      $(this).parent().parent().hide();
      $(this).parent().parent().prev().text($(this).text());

      $('input[name="province"]').val($(this).attr('dataID'));
       $.ajax({
        url:'/index.php/home/Cart/area',
        dataType:'json',
        type:'POST',
        data:{id:id},
        success:function (res) {
         if (res.status==1) {
          var cityul = $('#nav_city').find('ul');
          var html='';
          $(res.info).each(function (index,item) {
           html+='<li class="city_area" dataid="'+item.id+'"><a href=" #"="">'+item.name+'</li>';
          });
          cityul.html(html);
         }
        }
      });

    });

      $('.city_area').live('click',function () {
       var id = $(this).attr('dataID');
      $(this).parent().parent().hide();
      $(this).parent().parent().prev().text($(this).text());
      $('input[name="city"]').val(id);
     

    });
      $('.type').live('click',function () {
        $('.type').css('color','black');
        $(this).css('color','#f4825b');
        $('input[name="shop_type"]').val($(this).attr('dataID'));
      });
    })
    $('#seach_btn').live('click',function () {
     $('#search').submit();
    })

    $('select[name="check_num"]').change(function() {
      $('input[name="check_num"]').val($('select[name="check_num"]').val());
    });
    </script>
