<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
      <div class="subject">
        <h3>修改密码</h3>
      </div>
    </div>
  </div>
  <form action="{:U('Business/changeSecret')}" method="post" class="form-horizontal" id="business_form">
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>旧密码</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="旧密码" class="input-txt" name="old_pwd" >
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="t_mane"><em>*</em>新密码</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="新密码" class="input-txt" name="new_pwd" >
          <span class="err" id="err_name" style="color:#F00; display:none;"></span>
          <p class="notic"></p>
        </dd>
      </dl>
     <div class="bot"><a id="submitBtn" class="ncap-btn-big ncap-btn-green" href="JavaScript:void(0);">确认提交</a></div>
    </div>
    <input type="hidden" name="id" value="{$data.admin_id}">
  </form>
</div>
<script>  
    
/** 以下是编辑时默认选中某个商品分类*/
$(document).ready(function(){
	$('#submitBtn').click(function () {
  var form  = $('#business_form');
  var _url = form.attr('action');
  $.ajax({
    url:_url,
    type:'POST',
    data:form.serialize(),
    dataType:'json',
    success:function (res) {
     alert(res.msg);
     window.location.reload(); 
    }
  });
  });
});
 
</script>
</body>
</html>
