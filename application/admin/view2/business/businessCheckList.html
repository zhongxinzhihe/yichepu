<include file="public/header"/>
<div id="page-wrapper">
<div class="header"> 
  <h1 class="page-header">
      验券管理
  </h1>
<!--   <ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Dashboard</a></li>
    <li class="active">Data</li>
  </ol>  -->            
</div>
<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
        <!-- Advanced Tables -->
            <div class="card">
<!--            <div class="card-action">
                    Advanced Tables
                </div> -->
                <div class="card-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="newCarTable">
                            <thead>
                                <tr>
                                    <th class="center">ID</th>
                                    <th class="center" style="min-width: 70px;">验券码</th>
                                    <th class="center" style="min-width: 45px;">商品名称</th>
                                    <th class="center" style="min-width: 90px;">核对状态</th>
                                    <th class="center" style="min-width: 90px;">核对时间</th>
                                    <th class="center" style="min-width: 90px;">核对人员ID</th>
                                    <th class="center" style="min-width: 90px;">验券时间</th>
                                    <th class="center" style="min-width: 60px;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="list" id="l">
                                <tr class="odd gradeX">
                                    <td class="center">{$l.id}</td>
                                    <td class="center">{$l.order_sn}</td>
                                    <td class="center">{$l.goods_name}</td>
                                    <td class="center">
                                      <if condition="$l.status eq 1">  已核对
                                        <else />
                                        未核对
                                      </if>
                                    </td>
                                    <td class="center">{$l.op_time|date='Y-m-d',###}</td>
                                    <td class="center">{$l.op_id}</td>
                                    <td class="center">{$l.add_time|date='Y-m-d',###}</td>
                                    <td class="center">
                                      <if condition="$role_id eq 1">
                                         <if condition="$l.status eq 1">  <a style="color: #c5c5c5;text-decoration: line-through;">核对</a>
                                        <else />
                                        <a href="/index.php/Admin/Business/check_status/id/{$l.id}">核对</a>
                                      </if>                   
                                        <else/>--
                                      </if>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6 table-pagecut">
                               {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>

<include file="public/footer"/>
<include file="public/table"/>

       $('#search_form').submit();
