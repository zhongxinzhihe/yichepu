<include file="public/layout" />
<body style="overflow: auto;"> 
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><!-- <a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a> -->
      <div class="subject">
        <h3>标签</h3>
        <h5>服务范围管理</h5>
      </div>
    </div>
  </div>
    <!--表单数据-->
    <form method="post" id="addEditTag" action="{:U('Goods/addEditTag')}">
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label for="ac_name"><em>*</em>服务范围名称：</label>
        </dt>
        <dd class="opt">
            <input type="text" value="{$data.name}" name="name"  class="input-txt request" />
            <span class="err" class="tip" style="color:#F00; display:none;">服务范围名称必填</span>                                  
        </dd>
      </dl>   
      <input type="hidden" name="id" value="{$data['id']}">                    
      <div class="bot"><a href="JavaScript:void(0);"  class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
    </div>

  </form>
</div>
</body>
</html>
<script type="text/javascript">
  $('#submitBtn').click(function () {
   $('#addEditTag').submit();
  })
</script>
