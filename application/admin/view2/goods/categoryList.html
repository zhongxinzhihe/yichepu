<include file="public/header"/>
<div id="page-wrapper">
<div class="header"> 
  <h1 class="page-header">
      商品分类配置
  </h1>
  <ol class="breadcrumb">
  </ol>             
</div>
<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-content">
                    <div class="table-responsive">
                        <div class="row">
                            <div class="col-sm-6">
                                <a href="{:U('Goods/addEditCategory')}" class="waves-effect waves-light btn" style="text-align: center;text-decoration: none;">
                                    添加分类
                                </a>
                            </div>
                        </div>
                        <table class="table table-striped table-bordered table-hover collapsible" id="categoryList">
                            <thead>
                                <tr>
                                    <th class="center"></th>
                                    <th class="center" style="font-weight: 700;">分类ID</th>
                                    <th class="center" style="font-weight: 700;">分类名称</th>
                                    <th class="center" style="font-weight: 700;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                               <foreach name="cat_list" item="vo" key="k" >
                               <if condition="$vo.level eq 1">
                                <tr class="odd gradeX" data-tt-id="{$vo.id}">
                                    <else/> <tr class="odd gradeX" data-tt-id="{$vo.id}" data-tt-parent-id={$vo.parent_id}>
                               </if>
                                    <td class="center"></td>
                                    <td class="center">{$vo.id}</td>
                                    <td class="center">{$vo.name}</td>
                                    <td class="center">
                                        <a href="{:U('Goods/addEditCategory',array('id'=>$vo['id']))}">编辑</a> /
                                        <a href="javascript:del_fun('{:U('Goods/delGoodsCategory',array('id'=>$vo['id']))}');">删除</a>
                                    </td>
                                </tr>
                               </foreach>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6 table-pagecut">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>
<include file="public/footer"/>
<script>
    $(function(){
        function changeIco(){
            $("tbody tr").each(function(){
                $(this).children("td:first").children().click(function(){
                    var trs=$(this).parent().parent()
                    if (trs.hasClass("tableOpen")) {
                        trs.removeClass("tableOpen").addClass("tableClose")
                        $(this).children(".table-open").show()
                        $(this).children(".table-close").hide()
                    }else{
                        trs.removeClass("tableClose").addClass("tableOpen")
                        $(this).children(".table-open").hide()
                        $(this).children(".table-close").show()
                    
                    }
                })
            }) 
        }
    changeIco()
    $("#categoryList").treetable({  
        expandable : true
    }); 
    })
</script>
<include file="public/table"/>
        <!-- Custom Js -->
    <script src="__PUBLIC__/static/assets/js/custom-scripts.js"></script> 
</body>
</html>
