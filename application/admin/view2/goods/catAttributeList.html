<include file="public/header"/>
<div id="page-wrapper">
<div class="header"> 
  <h1 class="page-header">
      商品分类配置
  </h1>           
</div>
<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
        <!-- Advanced Tables -->
            <div class="card">
                <div class="card-content">
                    <div class="table-responsive">
                        <div class="row">
                            <div class="col-sm-6">
                                <a href="{:U('Goods/addEditGoodsAttribute',array('cat_id'=>$cat_id))}" class="waves-effect waves-light btn" style="text-align: center;text-decoration: none;">添加属性</a>
                            </div>
                            <div class="col-sm-6 table-search">
                                <form action="" id="search-form2" class="navbar-form form-inline" method="post" onSubmit="return false">
                                <div class="ts-la">
                                    <label>
                                        <div class="btn-group">
                                        </div>
                                        <input name="keywords" placeholder="搜索" type="text">
                                        <a id="button-filter" onClick="ajax_get_table('search-form2',1)">
                                            <i class="fa fa-search"></i>
                                        </a>
                                    </label>
                                </div>
                                <input type="hidden" name="type_id" value="{$cat_id}">
                                </form>
                            </div>
                        </div>
                        <div id="ajax_return">
                    </div>
                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>


<include file="public/footer"/>
<include file="public/table"/>
<script type="text/javascript">
     $(document).ready(function(){
        $('#button-filter').trigger('click');
     })

    // ajax 抓取页面 form 为表单id  page 为当前第几页
    function ajax_get_table(form,page){

        cur_page = page; //当前页面 保存为全局变量
            $.ajax({
                type : "POST",
                url:"/index.php?m=Admin&c=goods&a=ajaxGoodsAttributeList&p="+page,//+tab,
                data : $('#'+form).serialize(),// 你的formid
                success: function(data){
                    $("#ajax_return").html('');
                    $("#ajax_return").append(data);
                }
            });
        }       
</script>
        <!-- Custom Js -->
    <script src="__PUBLIC__/static/assets/js/custom-scripts.js"></script>

</html>
